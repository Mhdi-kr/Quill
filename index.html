<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>virgil's quill</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="./cdn/quill.bubble.css" />
        <link rel="stylesheet" href="./assets/style.css" />

        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Quill" />
        <meta name="apple-mobile-web-app-title" content="Quill" />
        <meta name="theme-color" content="f8f9fa" />
        <meta name="msapplication-navbutton-color" content="f8f9fa" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="msapplication-starturl" content="/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/assets/icons/192.png"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="192x192"
            href="/assets/icons/192.png"
        />
    </head>
    <body>
        <div id="scrolling-container">
            <div id="quill-container"></div>
        </div>
        <script src="./cdn/quill.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
